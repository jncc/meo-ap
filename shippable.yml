
language: node_js

node_js:
  - 4.2.6

branches:
  only:
    - master

build:
  ci:
    - npm install
    - pip install setuptools==34.0.1

integrations:
  deploy:
    - integrationName: "aws-jncc-prod-subscription-integration"
      type: aws
      target: eb_paas
      platform: "Node.js"
      application_name: meo-ap
      env_name: meo-ap-live
      region: "eu-west-1"

